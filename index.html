<div class="card">
  <div id="quiz-section">
    <h1 id="question">Maddie, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="celebrate()">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <div id="message" style="display:none;">
    <img src="https://i.imgur.com/bN8yvML.gif" alt="Celebration" style="width: 100%; max-width: 300px; border-radius: 15px; margin-bottom: 20px;">
    <h2 class="success-text">CONGRATULATIONS! üéâ</h2>
    <p class="success-subtext">I knew you'd say yes! Best Valentine's ever. ‚ù§Ô∏è</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const card = document.querySelector('.card');
  let yesSize = 20; 

  noBtn.addEventListener('mouseover', () => {
    const cardRect = card.getBoundingClientRect();
    const padding = 20; 
    
    const maxX = cardRect.width - noBtn.offsetWidth - padding;
    const maxY = cardRect.height - noBtn.offsetHeight - padding;
    
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    
    noBtn.style.position = 'absolute';
    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;

    yesSize += 10;
    yesBtn.style.fontSize = `${yesSize}px`;
    yesBtn.style.padding = `${yesSize/2}px ${yesSize}px`;
  });

  function celebrate() {
    document.getElementById('quiz-section').style.display = 'none';
    document.getElementById('message').style.display = 'block';
    document.body.style.backgroundColor = "#ff4d6d";
    document.body.classList.add('pulse');
  }
</script>

<style>

    background: white;

    text-align: center;
    width: 90%;
    max-width: 500px;
    min-height: 450px;
    border: 5px solid #ff4d6d;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #question { 
    color: #c9184a; 
    margin-bottom: 30px;
    font-size: 2rem;
  }

  .buttons { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    gap: 20px;

  }

  button { 
    padding: 15px 30px;

  }

  #yesBtn {

  }

  #noBtn {

  }

  /* Success Text Visibility Fixes */
  .success-text {

    margin: 10px 0;
  }

  .success-subtext {

  @keyframes pulse {
    0% { transform: scale(1); }

</style>
